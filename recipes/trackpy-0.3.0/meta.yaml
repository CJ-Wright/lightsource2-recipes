package:
  name: trackpy
  version: 0.3.0

source:
  git_url: http://github.com/soft-matter/trackpy
  git_rev: v0.3.0

build:
  number: 3

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.7
    - scipy >=0.12
    - six >=1.8
    - pandas >=0.12
    - pims
    - pyyaml
    - matplotlib

  run:
    - python
    - numpy >=1.7
    - scipy >=0.12
    - six >=1.8
    - pandas >=0.12
    - pims
    - pyyaml
    - matplotlib
    - numba >=0.13.4
    - numexpr  # required for pandas DataFrame.query, used in examples
    - pytables  # for pandas-based HDF5 code

test:
  imports:
    - trackpy
about:
  home: http://github.com/soft-matter/trackpy
  license: BSD
  summary: 'particle-tracking toolkit'
