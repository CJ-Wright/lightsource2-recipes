package:
  name: conda-build
  version: {{ environ['GIT_DESCRIBE_TAG'] }}.post{{ environ['GIT_DESCRIBE_NUMBER'] }}


source:
  git_url: https://github.com/conda/conda-build
  git_rev: master

build:
  number: 0
  string: {{ environ['GIT_BUILD_STR'] }}_py{{ py }}

requirements:
  build:
    - python
  run:
    - python
    - conda
    - jinja2
    - patchelf      [linux]

test:
  commands:
    - conda-build -h
  imports:
    - conda_build

about:
  home: https://github.com/conda/conda-build
  license: BSD
