package:
  name: sphinx-bootstrap-theme
  version: 0.4.8

source:
  git_url: http://github.com/ryan-roemer/sphinx-bootstrap-theme
  git_rev: v0.4.8

build:
  preserve_egg_dir: True
  number: 1

requirements:
  build:
    - python

  run:
    - python
    - sphinx

test:
  imports:
    - sphinx_bootstrap_theme

about:
  home: http://ryan-roemer.github.com/sphinx-bootstrap-theme/README.html
  license: MIT License
  summary: 'Sphinx Bootstrap Theme.'
