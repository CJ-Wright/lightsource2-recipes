package:
  name: bluesky
  version: 0.3.0

source:
  git_url: https://github.com/NSLS-II/bluesky
  git_rev: v0.3.0

build:
  # Note that this will override the default build string with the Python
  # and NumPy versions
  number: 0
  string: {{ environ['CONDA_BUILD'] }}_py{{ py }}

requirements:
  build:
    - python ==3.4.3

  run:
    - python >=3.4.3
    - jsonschema
    - super_state_machine
    - numpy
    - metadatastore
    - filestore
    - matplotlib
    - prettytable
    - cycler
    - traitlets
    - history
    - lmfit

test:
  requires:
    - nslsii_dev_configuration
  imports:
    - 'bluesky'
    - 'bluesky.examples'

about:
  home: https://github.com/NSLS-II/bluesky
  license: BSD
