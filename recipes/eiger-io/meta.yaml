package:
  name: eiger-io
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'GIT_STUB')[1:] }}.post{{ environ.get('GIT_DESCRIBE_NUMBER', 'GIT_STUB') }}

build:
  number: 0
  string: {{ environ.get('GIT_BUILD_STR', 'GIT_STUB') }}_py{{ py }}

source:
  git_url: https://github.com/NSLS-II-CHX/eiger-io.git
  git_rev: master

build:
  # Note that this will override the default build string with the Python
  # and NumPy versions
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - h5py
    - numpy
    - filestore
    - pims

test:
  requires:
    - nslsii_dev_configuration
  imports:
    - eiger_io.fs_handler
    - eiger_io.pims_reader

about:
  home: https://github.com/CHX-NSLS-II/eiger-io
  license: BSD
