package:
  name: hkl
  version: {{ environ['GIT_DESRIBE_TAG'].replace('-', '.')}}.post{{ environ['GIT_DESCRIBE_NUMBER'] }}

source:
    git_url: https://github.com/picca/hkl
    git_rev: next

build:
  number: 3
  string: {{ environ['GIT_BUILD_STR'] }}

requirements:
  build:
    - python
    - gobject-introspection
    - pygobject  # [py2k]
    - pygobject3  # [py3k]
    - gsl
    - libtool
    - automake
    - autoconf
    - pkg-config
    - m4
  run:
    - python
    - pygobject  # [py2k]
    - pygobject3  # [py3k]
    - numpy

about:
  home: http://repo.or.cz/w/hkl.git/
  license: LGPL
