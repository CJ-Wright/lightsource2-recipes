{% set version = "1.8.2" %}

package:
  name: event-model
  version: {{ version }}

source:
  git_url: https://github.com/NSLS-II/event-model
  git_rev: v{{ version }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python >=3.6

  run:
    - jsonschema
    - numpy
    - python >=3.6

test:
  imports:
    - event_model

about:
  home: https://github.com/NSLS-II/event_model
  license: BSD 3-Clause

extra:
  recipe-maintainers:
    - ericdill
    - licode
    - tacaswell
    - danielballan
