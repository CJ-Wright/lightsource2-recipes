{% set version = "0.8.0" %}

package:
  name: databroker
  version: {{ version }}

source:
  git_url: https://github.com/nsls-II/databroker
  git_rev: v{{ version }}

build:
  number: 4
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - attrs >=16.3.0
    - boltons
    - cytoolz
    - doct
    - filestore >=0.5.0
    - metadatastore >=0.5.1
    - numpy
    - pandas
    - pims
    - python
    - pytz
    - six
    - requests
    - singledispatch [py27]
    - tzlocal

test:
  requires:
    - nslsii_dev_configuration
  imports:
    - databroker

about:
  home: https://github.com/NSLS-II/databroker
  license: BSD
