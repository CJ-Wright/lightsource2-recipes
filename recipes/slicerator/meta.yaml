package:
  name: slicerator
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'GIT_STUB')[1:] }}.post{{ environ.get('GIT_DESCRIBE_NUMBER', 'inf') }}

source:
  git_url: https://github.com/soft-matter/slicerator.git
  git_rev: master

build:
  number: 0
  string: {{ environ.get('GIT_BUILD_STR', '') }}_py{{ py }}

requirements:
  build:
    - python
    - setuptools
    - six

  run:
    - python
    - six
test:
  imports:
    - slicerator

about:
  home: http://github.com/soft-matter/slicerator
  license: BSD
  summary: 'A lazy-loading, fancy-sliceable iterable.'
