{% set version = "4.0.2" %}
package:
    name: pyolog
    version: {{ version }}

source:
    url: https://github.com/NSLS-II/pyOlog/archive/v{{ version }}.tar.gz
    fn: pyolog-v{{ version }}.tar.gz
    sha256: 2fbb544117f5beabdc6ae73320199b071b039a044085997f3f802be242573aff

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - setuptools
        - requests
        - keyring
        - six
        - ipython

test:
  imports:
        - pyOlog

about:
    home: http://olog.github.io/
    license: MIT
    summary: Python client for the OLog
