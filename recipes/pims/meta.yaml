package:
  name: pims
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: https://github.com/soft-matter/pims.git
  git_rev: master

build:
  number: 1

requirements:
  build:
    - python
    - six
    - setuptools
    - slicerator >=0.9.7
    - numpy

  run:
    - python
    - six
    - slicerator >=0.9.7
    - numpy
    - scipy
    - pillow
    - tifffile

test:
  imports:
    - pims

about:
  home: http://soft-matter.github.io/pims/
  license: BSD
