package:
  name: hkl
  version: {{ environ.get('GIT_DESRIBE_TAG', 'GIT_STUB').replace('-', '.')}}.post{{ environ.get('GIT_DESCRIBE_NUMBER', 'GIT_STUB') }}

source:
    git_url: https://github.com/picca/hkl
    git_rev: next

build:
  number: 3
  string: {{ environ.get('GIT_BUILD_STR', 'GIT_STUB') }}

requirements:
  build:
    - python
    - gobject-introspection
    - pygobject  # [py2k]
    - pygobject3  # [py3k]
    - gsl
    - libtool
    - automake
    - autoconf
    - pkg-config
    - m4
  run:
    - python
    - pygobject  # [py2k]
    - pygobject3  # [py3k]
    - numpy

about:
  home: http://repo.or.cz/w/hkl.git/
  license: LGPL
