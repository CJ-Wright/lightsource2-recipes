package:
  name: channelarchiver
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'GGIT_STUB')[1:] }}.post{{ environ.get('GIT_DESCRIBE_NUMBER','GIT_STUB') }}

source:
  git_url: https://github.com/NSLS-II/channelarchiver.git
  git_rev: master

build:
  number: 0
  string: {{ environ.get('GIT_BUILD_STR', 'GIT_STUB') }}_py{{ py }}

requirements:
  build:
    - setuptools
    - python
    - numpy
    - matplotlib
    - tzlocal

  run:
    - python
    - numpy
    - matplotlib
    - tzlocal

test:
  imports:
    - channelarchiver

about:
  home: https://github.com/NSLS-II/channelarchiver
  license: MIT

