package:
  name: datamuxer
  version: {{ environ.get('GIT_DESCRIBE_TAG')[1:] }}.post{{ environ.get('GIT_DESCRIBE_NUMBER')   }}

source:
  git_url: https://github.com/NSLS-II/datamuxer
  git_rev: master

build:
  number: 1

requirements:
  build:
    - python

  run:
    - python
    - pandas
    - six
    - scipy
    - tzlocal

test:
  requires:
    - nslsii_dev_configuration
    - databroker
  imports:
    - datamuxer

about:
  home: https://github.com/NSLS-II/datamuxer
  license: BSD
