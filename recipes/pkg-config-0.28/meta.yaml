{% set version = "0.28" %}

package:
  name: pkg-config
  version: {{ version }}

source:
  fn: pkg-config-{{ version }}.tar.gz
  url: https://github.com/tpn/pkg-config/archive/pkg-config-{{ version }}.tar.gz
  sha256: b88db731c1a3f3919ca7a3325fd55fd7edfb4438fc3f645453d7ca7f68606b62

build:
  number: 2
  detect_binary_files_with_prefix: 1
  skip: True  # [not linux]

requirements:
  build:
    - zlib
    - autoconf
    - python
    - automake
    - libtool
  run:
    - zlib

test:
  commands:
    - pkg-config --help
    - ( "$(pkg-config freetype2 --cflags)" == "-I$PREFIX/include/freetype2 -I$PREFIX/include" )

  requires:
    - freetype

about:
  home: http://www.freedesktop.org/wiki/Software/pkg-config/
  license: GPL 2
