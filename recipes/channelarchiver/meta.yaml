package:
  name: channelarchiver
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: https://github.com/NSLS-II/channelarchiver.git
  git_rev: master

build:
  number: 1

requirements:
  build:
    - setuptools
    - python
    - numpy
    - matplotlib
    - tzlocal

  run:
    - python
    - numpy
    - matplotlib
    - tzlocal

test:
  imports:
    - channelarchiver

about:
  home: https://github.com/NSLS-II/channelarchiver
  license: MIT

