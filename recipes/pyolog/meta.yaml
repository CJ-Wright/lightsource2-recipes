
package:
    name: pyolog
    version: {{ environ.get('GIT_DESCRIBE_TAG', 'GIT_STUB') }}.post{{ environ.get('GIT_DESCRIBE_NUMBER', 'inf') }}

source:
    git_url: https://github.com/NSLS-II/pyOlog.git
    git_tag: master

build:
    string: {{ environ.get('GIT_BUILD_STR', '') }}_py{{ py }}

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - setuptools
        - requests
        - keyring
        - six
        - ipython

test:
    imports:
        - pyOlog
        # this has a user input on import (?!?) so don't test
        #- pyOlog.cli.ipy

about:
    home: http://olog.github.io/
    license: MIT
    summary: Python client for the OLog
