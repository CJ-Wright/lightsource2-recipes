{% set version = "2.2.4" %}

package:
    name: ffmpeg
    version: {{ version }}

source:
    url: https://github.com/ffmpeg/ffmpeg/archive/n{{ version }}.tar.gz
    fn: ffmpeg-{{ version }}.tar.gz
    sha256: b148fd83fcc5e2fdd0f3e391f598cf7a5b79237cc1e690203f1f8fc5ff388ac9

build:
    number: 0

requirements:
    build:
        - x264     # [unix]
        - openssl
        - yasm     # [unix]
        - mingw    # [win]
    run:
        - x264     # [unix]
        - openssl

about:
    home: http://www.ffmpeg.org/
    license: GPL-2
