package:
  name: slicerator
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'GIT_TAG_PLACEHOLDER')[1:] }}.post{{ environ.get('GIT_DESCRIBE_NUMBER') }}

source:
  git_url: https://github.com/soft-matter/slicerator.git
  git_rev: master

build:
  number: 1

requirements:
  build:
    - python
    - setuptools
    - six

  run:
    - python
    - six
test:
  imports:
    - slicerator

about:
  home: http://github.com/soft-matter/slicerator
  license: BSD
  summary: 'A lazy-loading, fancy-sliceable iterable.'
