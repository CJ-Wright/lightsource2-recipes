{% set version = "0.1" %}

package:
    name: bluesky-kafka
    version: {{ version }}

source:
    git_url: https://github.com/nsls-ii/bluesky-kafka
    git_rev: v{{ version }}

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt
    skip: True  # [py2k]

requirements:
    build:
        - python

    run:
        - bluesky
        - pykafka

test:
    imports:
        - bluesky

about:
    home: https://github.com/NSLS-II/bluesky-kafka
    license: BSD
