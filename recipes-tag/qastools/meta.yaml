{% set version = "3.0.0qas" %}

package:
  name: isstools
  version: {{ version }}

source:
  git_url: https://github.com/NSLS-II-QAS/isstools
  git_rev: v{{ version }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python
    - setuptools
  run:
    - matplotlib
    - netcdf4
    - numpy
    - pyqt >=5
    - pysmbc
    - python
    - qasxas
    - scipy

test:
  imports:
    - isstools

about:
  home: https://github.com/NSLS-II-QAS/isstools 
  license: BSD
