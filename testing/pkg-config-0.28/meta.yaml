package:
  name: pkg-config
  version: 0.28

source:
  git_rev: pkg-config-0.28
  git_url: https://github.com/tpn/pkg-config/

build:
  number: 2
  detect_binary_files_with_prefix: 1

requirements:
  build:
    - zlib
    - autoconf
    - python
    - automake
    - libtool
  run:
    - zlib

test:
  commands:
    - pkg-config --help
    - [ "$(pkg-config freetype2 --cflags)" == "-I$PREFIX/include/freetype2 -I$PREFIX/include" ]

  requires:
    - freetype

about:
  home: http://www.freedesktop.org/wiki/Software/pkg-config/
  license: GPL 2

