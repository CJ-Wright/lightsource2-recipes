package:
    name: pygobject3
    version: {{ version }}

source:
    fn: pygobject-{{ version }}.tar.xz
    url: http://ftp.gnome.org/pub/GNOME/sources/pygobject/3.29/pygobject-{{ version }}.tar.xz
    sha256: 85ba2bf6bbc18901f2ae628de94ee3d33a7f3c2e29689a35ce745211e7e730f2

build:
    number: 0
    detect_binary_files_with_prefix: true
    skip: True  # [py2k]

requirements:
    build:
        - cairo-gobject
        - glib
        - gobject-introspection
        - libffi
        - py2cairo # [py2k]
        - py3cairo # [py3k]
        - python
    run:
        - cairo-gobject
        - glib
        - gobject-introspection
        - libffi
        - py2cairo # [py2k]
        - py3cairo # [py3k]
        - python

about:
    home: http://www.gtk.org/
    license: LGPL
    summary: Access to GObject-based libraries in Python.
