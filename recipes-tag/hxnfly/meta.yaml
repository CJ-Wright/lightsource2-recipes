{% set version = "0.0.2" %}

package:
  name: hxnfly
  version: {{ version }}

source:
  git_url: https://github.com/NSLS-II-HXN/hxnfly
  git_rev: v{{ version }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python
    - six

  run:
    - ppmac
    - hxntools
    - xray-vision

test:
  imports:
    - hxnfly

about:
  home: https://github.com/NSLS-II-HXN/hxnfly
  license: BSD
