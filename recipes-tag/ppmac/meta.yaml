{% set version = "0.1" %}

package:
  name: ppmac
  version: {{ version }}

source:
  git_url: https://github.com/NSLS-II-HXN/ppmac
  git_rev: {{ version }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [py2k]

requirements:
  build:
    - python
    - six

  run:
    - numpy >=1.8
    - paramiko
    - python

test:
  imports:
    - hxntools

about:
  home: https://github.com/NSLS-II-HXN/ppmac
  license: BSD
