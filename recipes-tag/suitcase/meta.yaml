{% set version = "0.4.0" %}
package:
  name: suitcase
  version: {{ version }}

source:
  url: https://github.com/NSLS-II/suitcase/archive/v{{ version }}.tar.gz
  fn: suitcase-v{{ version }}.tar.gz
  sha256: 671e309472f4a9a32e7bd7357253a5c9fe32e7fa1cf046f30936ca573f7896b0

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python

  run:
    - databroker
    - h5py
    - metadatastore
    - numpy
    - python

test:
  requires:
    - nslsii_dev_configuration
  imports:
    - suitcase

about:
  home: https://github.com/nsls-ii/suitcase
  license:  BSD 3-Clause
  summary: data export facilities for NSLS-II

extra:
  recipe-maintainers:
    - ericdill
    - licode
    - tacaswell
